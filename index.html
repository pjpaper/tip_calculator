<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tip calculator </title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Tip Calculator</h1>
    <div class="container">
      <input type="text" id="billAmount" placeholder="Enter bill amount" />
      <input type="text" id="tipPer" placeholder="Enter tip percentage" />
      <p id="tipAmount">Tip Amount :</p>
      <p id="totalAmount">Total Amount:</p>
      <button id="calculate" onclick="calc()">Calculate</button>
      <button id="reset" onclick="reset()">Reset</button>
    </div>

    <footer>
      <a href="https://www.linkedin.com/in/pankajjain16/">By Pankaj Jain</a>
    </footer>

    <!-- Script -->

</html>
